# MSMED Act Policy Rules Configuration
# This file defines eligibility criteria, timelines, and validation rules
# All rules are configurable and can be updated without code changes

msmed_act:
  # Eligibility criteria
  eligibility:
    # MSME registration requirements
    requires_msme_registration: true
    valid_registration_types:
      - "Udyam Registration"
      - "Udyog Aadhaar Memorandum"
    
    # Minimum dispute amount (in INR)
    minimum_dispute_amount: 1.0
    
    # Maximum dispute amount (in INR) - null means no limit
    maximum_dispute_amount: null
  
  # Timeline requirements
  timelines:
    # Maximum days from invoice date to file dispute
    max_days_from_invoice: 365
    
    # Minimum days of payment delay before dispute can be filed
    min_payment_delay_days: 45
    
    # Response time for buyers (in days)
    buyer_response_time_days: 15
  
  # Interest calculation (as per MSMED Act)
  interest:
    # Annual interest rate (percentage)
    annual_rate: 18.0
    
    # Compounding frequency: "monthly", "quarterly", "annually"
    compounding: "monthly"
  
  # Dispute types and their specific rules
  dispute_types:
    payment_delay:
      description: "Buyer has not paid within agreed terms"
      requires_invoice: true
      requires_purchase_order: false
      requires_delivery_proof: true
      max_days_from_invoice: 365
    
    partial_payment:
      description: "Buyer has paid less than agreed amount"
      requires_invoice: true
      requires_purchase_order: false
      requires_delivery_proof: true
      requires_payment_proof: true
    
    quality_dispute:
      description: "Buyer disputes quality of goods/services"
      requires_invoice: true
      requires_purchase_order: true
      requires_delivery_proof: true
      requires_quality_report: false  # Optional but helpful

# Validation rules
validation:
  # Hard blocking rules - submission will be blocked if these fail
  hard_blocks:
    - missing_msme_registration
    - missing_invoice
    - invalid_invoice_date
    - dispute_amount_below_minimum
    - dispute_amount_above_maximum
    - payment_delay_insufficient
    - missing_mandatory_documents
  
  # Soft warnings - submission allowed but flagged for review
  soft_warnings:
    - missing_optional_documents
    - invoice_date_approaching_limit
    - unusual_dispute_amount

# Negotiation rules
negotiation:
  # Settlement range bounds (as percentage of original amount)
  min_settlement_percentage: 50.0  # Minimum acceptable settlement
  max_settlement_percentage: 100.0  # Maximum (full payment)
  
  # Number of negotiation rounds before escalation
  max_negotiation_rounds: 5
  
  # Time between negotiation rounds (in days)
  min_days_between_rounds: 3
  max_days_between_rounds: 30

